<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>动画</title>
  <script type="text/javascript" src="jquery-3.6.0.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      $('button').click(function(){
        $('.lock').animate({left:'250px'});
      });
    });
  </script>
  <style type="text/css">
    .lock{
      background-color: #867ba9;
      height: 100px;
      width: 100px;
      position: absolute;
    }
  </style>
</head>
<body>
  <button>开始动画</button>
  <div class="lock"></div>
</body>
</html>
