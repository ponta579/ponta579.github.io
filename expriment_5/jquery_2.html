<!DOCTYPE html>
<html>
<head>
  <title>滑动面板</title>
  <script type="text/javascript" src="jquery-3.6.0.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      var flag=0;
      $('#flip').click(function(){
        if(flag==0){
          flag=1;
          $('#panel').slideDown('slow');
          $('#flip').html('点击关闭面板');
        }
        else{
          flag=0;
          $('#panel').slideUp('slow');
          $('#flip').html('点我滑下面板');
        }
      });
    });
  </script>
  <style type="text/css">
    #panel{
      display: none;/*先将其隐藏*/
      padding: 50px;
    }
    #panel,#flip{
      width: 30%;
      height: 30px;
      padding: 5px;
      text-align: center;
      background-color: #867ba9;
      border: none;
      color: white;
    }
    #flip:hover{
      cursor: pointer;
      background-color: #68699b;
    }
  </style>
</head>
<body style="width: 100%;height: 100%">
  <div id="flip">点我滑下面板</div>
  <div id="panel">Hello World!</div>
</body>
</html>
