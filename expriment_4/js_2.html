<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>中午吃什么</title>
  <style type="text/css">
    #text{
      color: black;
      position: fixed;
      padding-top: 200px;
      margin-left: 550px;
    }
    #eat{
      color: black;
      position: fixed;
      padding-top: 200px;
      margin-left: 690px;
    }
    #start{
      position: fixed;
      margin-top: 300px;
      margin-left: 700px;
    }
  </style>
</head>
<body>
  <h1 id="text" ext-align="center";>今天中午吃什么，吃什么？</h1>
  <h1 id="eat" ext-align="center";></h1>
  <button id="start" onclick="random()">开始</button>
  <script type="text/javascript">
    var food=['  麻辣香锅','  石锅拌饭','    凉皮','  土豆粉','   川菜','   火锅','   烤肉饭',' 黄焖鸡米饭','    烤串','    披萨'];
    function random(){
      var num=parseInt(Math.random()*10);
      document.getElementById('eat').innerHTML=food[num];
      document.getElementById('text').innerHTML=" ";
    }
  </script>
</body>
</html>
